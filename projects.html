<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Leki Wangmo</title>
  <link rel="stylesheet" href="styles.css">
  
  <style>
    /* ===== PROJECT STYLING ===== */
    .projects-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 40px auto;
      flex-wrap: wrap;
      max-width: 600px;
    }

    .project-item {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      min-width: 250px;
      text-align: center;
    }

    .project-item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .project-details-section {
      padding: 40px 20px;
      min-height: 400px;
    }

    .project-detail {
      display: flex;
      flex-direction: row;
      gap: 20px;
      align-items: flex-start;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 1000px;
    }

    .project-text {
      flex: 1;
    }

    .project-text h2 {
      color: #002366;
      margin-bottom: 15px;
      font-size: 1.6rem;
    }

    .project-text p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .project-text ul {
      margin-bottom: 15px;
      padding-left: 20px;
    }

    .project-text li {
      margin-bottom: 8px;
      line-height: 1.5;
    }

    /* Dark theme support */
    body.dark-mode .project-detail {
      background: rgba(40, 40, 40, 0.9);
      color: #fff;
    }

    body.dark-mode .project-text h2 {
      color: #ffcc00;
    }

    body.dark-mode .project-text p,
    body.dark-mode .project-text li {
      color: #e0e0e0;
    }

    body.dark-mode .project-item {
      background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
      color: #fff;
    }

    body.dark-mode .project-item:hover {
      background: linear-gradient(135deg, #5a6578 0%, #3d4758 100%);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .projects-container {
        flex-direction: column;
        align-items: center;
      }
      
      .project-item {
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="https://www.sce.edu.bt/wp-content/uploads/2025/05/SCE-LOGO-EDIT1.png" alt="Logo">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="section projects-grid">
    <h1>My Projects</h1>
    <div class="projects-container">
      <button type="button" class="project-item" data-project="python-labs">
        <span>Python Lab Exercises</span>
      </button>
      <button type="button" class="project-item" data-project="multimedia">
        <span>Interactive Multimedia Assignment</span>
      </button>
    </div>
  </section>

  <!-- Project details will appear in this section below -->
  <section class="project-details-section">
    <div id="projectInfo" class="project-info" style="display:none;"></div>
  </section>

  <footer>
    <p>&copy; 2025 Leki Wangmo | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Basic inline project info toggling (simple, no frameworks)
    const projectInfo = document.getElementById('projectInfo');
    const projectButtons = document.querySelectorAll('.project-item');
    const projectDetails = {
      'python-labs': `
        <div class="project-detail">
          <div class="project-text">
            <h2>Python Lab Exercises</h2>
            <p>Completed multiple programming exercises in Python during college labs to strengthen coding and problem-solving skills.</p>
            <ul>
              <li><strong>What I learned</strong>: Python basics, loops, functions, and file handling</li>
              <li><strong>Skills gained</strong>: Problem solving and debugging code</li>
              <li><strong>Tools used</strong>: Python programming language</li>
              <li><strong>Result</strong>: Better understanding of programming concepts</li>
            </ul>
            <p><strong>Summary</strong>: These exercises helped me learn how to write Python code and solve programming problems step by step.</p>
          </div>
        </div>
      `,
      'multimedia': `
        <div class="project-detail">
          <div class="project-text">
            <h2>Interactive Multimedia Assignment</h2>
            <p>Created a simple interactive learning module to enhance engagement and learning outcomes in class projects.</p>
            <ul>
              <li><strong>What I made</strong>: A learning tool with interactive features</li>
              <li><strong>Focus</strong>: Making learning more fun and engaging</li>
              <li><strong>Tools used</strong>: HTML, CSS, and JavaScript</li>
              <li><strong>Result</strong>: Better user interaction and visual feedback</li>
            </ul>
            <p><strong>Summary</strong>: This project taught me how to create interactive web content that helps people learn better.</p>
          </div>
        </div>
      `
    };

    projectButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.getAttribute('data-project');
        projectInfo.innerHTML = projectDetails[key] || `<h2>${btn.textContent}</h2><p>Details coming soon.</p>`;
        projectInfo.style.display = 'block';
        projectInfo.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });
  </script>
</body>
</html>
